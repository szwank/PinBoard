{% extends "core/base.html" %}

{% load rest_framework %}

{% block content %}
    <h2>{% if id %} Edit {% else %} Create {% endif %} task</h2>
    <form action="{% url 'core:task_edit' pk=task.id %}" method="POST">
            {% csrf_token %}
            {% render_form serializer %}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
