version: '3.1'

services:

  web:
    container_name: PinBoard
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - APP_DIR=${APP_DIR}
      labels:
        - Pinboard
    command: sh -c "
      python manage.py collectstatic --no-input &&
      python manage.py migrate --settings PinBoard.settings.dev &&
      gunicorn PinBoard.wsgi:application --bind 0.0.0.0:${APP_PORT}"
    env_file:
      - .env
    ports:
      - ${APP_PORT}:${APP_PORT}
    restart: "on-failure"
    depends_on:
      - postgres
    networks:
      - proxynet

  postgres:
    image: postgres:15.3
    restart: on-failure
    volumes:
      - "postgres_data:/var/lib/postgresql/data/"
    environment:
      - POSTGRES_PASSWORD=${PG_PASSWORD}
      - POSTGRES_DB=${PG_DB}
      - POSTGRES_PORT=${PG_PORT}
      - POSTGRES_USER=${PG_USER}
    ports:
      - 5432:5432
    networks:
      - proxynet

volumes:
  postgres_data:

networks:
  proxynet:
    name: pinboard-network
